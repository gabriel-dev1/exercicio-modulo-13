<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header-->
    <header class="container">
        <h1 class="display-3">Exercício - Bootstrap</h1>
      </header>
    </div>
    <!----------->
    <!--Container-->
    <div class="container">
        <!--Carousel-->
        <section class="d-flex justify-content-center">
        <div class="carousel slide " data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="4000">
                    <img src="https://cdn.pixabay.com/photo/2023/03/30/16/51/geese-7888225_960_720.jpg" alt="Imagem de gansos ">
                </div>
                <div class="carousel-item" data-bs-interval="4000">
                    <img src="https://cdn.pixabay.com/photo/2023/04/11/18/31/duck-7917949_960_720.jpg" alt="Imagem de um pato">
                    
                </div>
                <div class="carousel-item" data-bs-interval="4000">
                    <img src="https://cdn.pixabay.com/photo/2023/03/21/20/01/otter-7868090_960_720.jpg" alt="Imagem de uma lontra">                  
                </div>
            </div>
        </div>
    </section>
       <section>
        <!---------->
        <!--Cards-->
        <div class="grid">
        <div class="card">
            <div class="card-header">
                <h2 class="title">Image: Gansos</h2>
            </div>
            <div class="card-body d-flex justify-content-center ">
                <img src="https://cdn.pixabay.com/photo/2023/03/30/16/51/geese-7888225_960_720.jpg" alt="Imagem de gansos">

            </div>
          </div>
          <div class="card">
            <div class="card-header">
                <h2 class="title">Imagem: Lontra</h2>
            </div>
            <div class="card-body d-flex justify-content-center">
                <img src="https://cdn.pixabay.com/photo/2023/03/21/20/01/otter-7868090_960_720.jpg" alt="Imagem de uma lontra">
            </div>
          </div>
          <div class="card">
            <div class="card-header">
                <h2 class="title">Imagem: Pato</h2>
            </div>
            <div class="card-body d-flex justify-content-center">
               <img src="https://cdn.pixabay.com/photo/2023/04/11/18/31/duck-7917949_960_720.jpg" alt="Imagem de um pato">
            </div>
          </div>
          <div class="card">
            <div class="card-header">
                <h2 class="title">Imagem: Pássaro</h2>
            </div>
            <div class="card-body d-flex justify-content-center">
               <img src="https://cdn.pixabay.com/photo/2023/04/05/21/09/bird-7902319_960_720.jpg" alt="Imagem de um pássaro">
            </div>
          </div>
          <div class="card">
            <div class="card-header">
                <h2 class="title">Imagem: Folha</h2>
            </div>
            <div class="card-body d-flex justify-content-center">
                <img src="https://cdn.pixabay.com/photo/2023/03/19/13/55/leaves-7862602_960_720.jpg" alt="Imagem de folhas">
            </div>
          </div>
          <div class="card">
            <div class="card-header">
                <h2 class="title">Imagem: Parque</h2>
            </div>
            <div class="card-body d-flex justify-content-center">
                <img src="https://cdn.pixabay.com/photo/2023/04/10/10/37/park-7913450_960_720.jpg" alt="Imagem de um parque">

            </div>
          </div>
        </div> 
    </section>
    </div>
    <!---------->
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
